<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Timer</title>
    <link rel="stylesheet" href="timer.css">
</head>
<body>
    <div class="container">
        <p class="head">Countdown Timer</p>
        <button class="button1" id="startBtn">START</button>
        <button class="button2" id="stopBtn">STOP</button>
        <div class="countdown">
            <div class="time-box">
                <input type="number" id="days" value="00">
                <p class="label">Days</p>
            </div>
            <div class="time-box">
                <input type="number" id="hours" value="00">
                <p class="label">Hours</p>
            </div>
            <div class="time-box">
                <input type="number" id="minutes" value="00">
                <p class="label">Minutes</p>
            </div>
            <div class="time-box">
                <input type="number" id="seconds" value="00">
                <p class="label">Seconds</p>
            </div>
        </div>
    </div>

    <script src="timer.js"></script>
</body>
</html>
